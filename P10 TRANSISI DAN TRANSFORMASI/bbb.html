<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 960px;
            margin: 0 auto; /* Memposisikan elemen di tengah */
        }
        .header, .content, .footer {
            width: 960px;
            padding: 10px;
            margin: 10px 0;
        }
        .header {
            background-color: #f2f2f2;
        }
        .content {
            background-color: #e6e6e6;
        }
        .footer {
            background-color: #d9d9d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
